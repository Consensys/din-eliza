apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: din-eliza-app
  name: din-eliza-app
  namespace: din-eliza
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: din-eliza-app
  serviceName: din-eliza-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: din-eliza-app
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: din-eliza
          image: 992382680272.dkr.ecr.eu-west-3.amazonaws.com/sandbox-dev-din-eliza:main-ad7c56c
          command: ["sh", "-c"]
          args: ["pnpm start --characters='characters/rag-eliza.json'"]
          envSecrets:
          - secretName: din-eliza-app-secrets
            secretKey: SLACK_CLIENT_SECRET
            envName: SLACK_CLIENT_SECRET
          - secretName: din-eliza-app-secrets
            secretKey: SLACK_SIGNING_SECRET
            envName: SLACK_SIGNING_SECRET
          - secretName: din-eliza-app-secrets
            secretKey: SLACK_BOT_TOKEN
            envName: SLACK_BOT_TOKEN
          - secretName: din-eliza-app-secrets
            secretKey: SLACK_VERIFICATION_TOKEN
            envName: SLACK_VERIFICATION_TOKEN
          - secretName: din-eliza-app-secrets
            secretKey: OPENAI_API_KEY
            envName: OPENAI_API_KEY
          - secretName: din-eliza-app-secrets
            secretKey: TAVILY_API_KEY
            envName: TAVILY_API_KEY
          env:
            ####################################
            #### Server & DB Configurations ####
            ####################################

            # Cache Configs
            - name: CACHE_STORE
              value: "database" # Defaults to database. Other available cache store: redis and filesystem
            - name: CACHE_DIR
              value: "./data/cache" # Directory to store the cache files if using filesystem cache
            - name: REDIS_URL
              value: ""           # Redis URL - could be a local redis instance or cloud hosted redis. Also support rediss:// URLs
            - name: PGLITE_DATA_DIR
              value: ""     #../pgLite/ if selecting a directory   --- or memory:// if selecting in memory

            # Eliza Server & Port Config
            - name: SERVER_URL
              value: "http://localhost"
            - name: SERVER_PORT
              value: "3000"

            # Supabase Configuration
            - name: SUPABASE_URL
              value: ""
            - name: SUPABASE_ANON_KEY
              value: ""

            # MongoDB
            - name: MONGODB_CONNECTION_STRING
              value: ""             #mongodb connection string
            - name: MONGODB_DATABASE
              value: ""                      #name of the database in mongoDB atlas #default: 'elizaAgent'

            # Comma separated list of remote character urls (optional)
            - name: REMOTE_CHARACTER_URLS
              value: ""

            # Stores characters set by using the direct API in the data/character folder for further load when the app restarts
            - name: USE_CHARACTER_STORAGE
              value: "false"

            # Logging
            - name: DEFAULT_LOG_LEVEL
              value: "info"
            - name: LOG_JSON_FORMAT
              value: "false"            # Print everything in logger as json; false by default

            ###############################
            #### Client Configurations ####
            ###############################

            # BitMind Bittensor API
            - name: BITMIND
              value: "true"
            - name: BITMIND_API_TOKEN
              value: ""

            # Discord Configuration
            - name: DISCORD_APPLICATION_ID
              value: ""
            - name: DISCORD_API_TOKEN
              value: ""        # Bot token
            - name: DISCORD_VOICE_CHANNEL_ID
              value: "" # The ID of the voice channel the bot should join (optional)

            # Devin Configuration
            - name: DEVIN_API_TOKEN
              value: ""         # Get your API key from docs.devin.ai/tutorials/api-integration

            # Gelato Configuration
            - name: GELATO_RELAY_API_KEY
              value: "" # Gelato API key

            # Farcaster Neynar Configuration
            - name: FARCASTER_FID
              value: ""                # The FID associated with the account your are sending casts from
            - name: FARCASTER_NEYNAR_API_KEY
              value: ""     # Neynar API key: https://neynar.com/
            - name: FARCASTER_NEYNAR_SIGNER_UUID
              value: "" # Signer for the account you are sending casts from. Create a signer here: https://dev.neynar.com/app
            - name: FARCASTER_DRY_RUN
              value: "false"       # Set to true if you want to run the bot without actually publishing casts
            - name: FARCASTER_POLL_INTERVAL
              value: "120"   # How often (in seconds) the bot should check for farcaster interactions (replies and mentions)

            # Telegram Configuration
            - name: TELEGRAM_BOT_TOKEN
              value: ""

            # Telegram account client Configuration
            - name: TELEGRAM_ACCOUNT_PHONE
              value: ""              # Account phone number for authorization
            - name: TELEGRAM_ACCOUNT_APP_ID
              value: ""             # Telegram app api_id (get it at me.telegram.org)
            - name: TELEGRAM_ACCOUNT_APP_HASH
              value: ""           # Telegram app api_hash (get it at me.telegram.org)
            - name: TELEGRAM_ACCOUNT_DEVICE_MODEL
              value: ""       # Device model. Example: Samsung Galaxy S28+
            - name: TELEGRAM_ACCOUNT_SYSTEM_VERSION
              value: ""     # Device system version. Example: Android 12 S? (31)

            # Twitter/X Configuration
            - name: TWITTER_DRY_RUN
              value: "false"
            - name: TWITTER_USERNAME
              value: "" # Account username
            - name: TWITTER_PASSWORD
              value: "" # Account password
            - name: TWITTER_EMAIL
              value: ""    # Account email
            - name: TWITTER_2FA_SECRET
              value: ""

            # Authentication cookies for Twitter session (this is for login using cookies and is optional)
            - name: TWITTER_COOKIES_AUTH_TOKEN
              value: ""
            - name: TWITTER_COOKIES_CT0
              value: ""
            - name: TWITTER_COOKIES_GUEST_ID
              value: ""

            - name: TWITTER_POLL_INTERVAL
              value: "120"   # How often (in seconds) the bot should check for interactions
            - name: TWITTER_SEARCH_ENABLE
              value: "FALSE" # Enable timeline search, WARNING this greatly increases your chance of getting banned
            - name: TWITTER_TARGET_USERS
              value: ""       # Comma separated list of Twitter user names to interact with
            - name: TWITTER_RETRY_LIMIT
              value: ""        # Maximum retry attempts for Twitter login
            - name: TWITTER_SPACES_ENABLE
              value: "false" # Enable or disable Twitter Spaces logic
            - name: ENABLE_TWITTER_POST_GENERATION
              value: "true" # Set to true to enable automatic tweet generation. If false, the bot will not generate or post tweets.
            # Post Interval Settings (in minutes)
            - name: POST_INTERVAL_MIN
              value: "" # Default: 90
            - name: POST_INTERVAL_MAX
              value: "" # Default: 180
            - name: POST_IMMEDIATELY
              value: ""  # Default: false
            # Twitter action processing configuration
            - name: ACTION_INTERVAL
              value: ""               # Interval in minutes between action processing runs (default: 5 minutes)
            - name: ENABLE_ACTION_PROCESSING
              value: "false" # Set to true to enable the action processing loop
            - name: MAX_ACTIONS_PROCESSING
              value: "1"       # Maximum number of actions (e.g., retweets, likes) to process in a single cycle. Helps prevent excessive or uncontrolled actions.
            - name: ACTION_TIMELINE_TYPE
              value: "foryou"    # Type of timeline to interact with. Options: "foryou" or "following". Default: "foryou"
            # CONFIGURATION FOR APPROVING TWEETS BEFORE IT GETS POSTED
            - name: TWITTER_APPROVAL_DISCORD_CHANNEL_ID
              value: ""  # Channel ID for the Discord bot to listen and send approval messages
            - name: TWITTER_APPROVAL_DISCORD_BOT_TOKEN
              value: ""   # Discord bot token (this could be a different bot token from DISCORD_API_TOKEN)
            - name: TWITTER_APPROVAL_ENABLED
              value: ""             # Enable or disable Twitter approval logic #Default is false
            - name: TWITTER_APPROVAL_CHECK_INTERVAL
              value: "60000" # Default: 60 seconds

            # WhatsApp Cloud API Configuration
            - name: WHATSAPP_ACCESS_TOKEN
              value: ""         # Permanent access token from Facebook Developer Console
            - name: WHATSAPP_PHONE_NUMBER_ID
              value: ""      # Phone number ID from WhatsApp Business API
            - name: WHATSAPP_BUSINESS_ACCOUNT_ID
              value: ""  # Business Account ID from Facebook Business Manager
            - name: WHATSAPP_WEBHOOK_VERIFY_TOKEN
              value: "" # Custom string for webhook verification
            - name: WHATSAPP_API_VERSION
              value: "v17.0"     # WhatsApp API version (default: v17.0)

            # Alexa Client Configuration
            - name: ALEXA_SKILL_ID
              value: ""                # Your Alexa skill ID from developer console (format: amzn1.ask.skill-...)
            - name: ALEXA_CLIENT_ID
              value: ""               # OAuth2 Client ID from Alexa developer console permissions tab
            - name: ALEXA_CLIENT_SECRET
              value: ""           # OAuth2 Client Secret from Alexa developer console permissions tab


            # Simsai Specific Configuration
            - name: SIMSAI_API_KEY
              value: "" # API key for SimsAI authentication
            - name: SIMSAI_AGENT_ID
              value: "" # Unique identifier for the SimsAI agent
            - name: SIMSAI_USERNAME
              value: "" # Username for SimsAI platform access
            - name: SIMSAI_DRY_RUN
              value: "" # Set to true to test without making actual API calls

            # Direct Client Setting
            - name: EXPRESS_MAX_PAYLOAD
              value: "" # Default: 100kb

            #######################################
            #### Model Provider Configurations ####
            #######################################

            # OpenAI Configuration
            - name: OPENAI_API_URL
              value: ""         # OpenAI API Endpoint (optional), Default: https://api.openai.com/v1
            - name: SMALL_OPENAI_MODEL
              value: ""     # Default: gpt-4o-mini
            - name: MEDIUM_OPENAI_MODEL
              value: ""    # Default: gpt-4o
            - name: LARGE_OPENAI_MODEL
              value: ""     # Default: gpt-4o
            - name: EMBEDDING_OPENAI_MODEL
              value: "" # Default: text-embedding-3-small
            - name: IMAGE_OPENAI_MODEL
              value: ""     # Default: dall-e-3
            - name: USE_OPENAI_EMBEDDING
              value: ""   # Set to TRUE for OpenAI/1536, leave blank for local

            # Community Plugin for OpenAI Configuration
            - name: ENABLE_OPEN_AI_COMMUNITY_PLUGIN
              value: "false"
            - name: OPENAI_DEFAULT_MODEL
              value: ""
            - name: OPENAI_MAX_TOKENS
              value: ""
            - name: OPENAI_TEMPERATURE
              value: ""




            # Atoma SDK Configuration
            - name: ATOMASDK_BEARER_AUTH
              value: ""           # Atoma SDK Bearer Auth token
            - name: ATOMA_API_URL
              value: ""                  # Default: https://api.atoma.network/v1
            - name: SMALL_ATOMA_MODEL
              value: ""              # Default: meta-llama/Llama-3.3-70B-Instruct
            - name: MEDIUM_ATOMA_MODEL
              value: ""             # Default: meta-llama/Llama-3.3-70B-Instruct
            - name: LARGE_ATOMA_MODEL
              value: ""              # Default: meta-llama/Llama-3.3-70B-Instruct

            # Eternal AI's Decentralized Inference API
            - name: ETERNALAI_URL
              value: ""
            - name: ETERNALAI_MODEL
              value: ""                    # Default: "NousResearch/Hermes-3-Llama-3.1-70B-FP8"
            - name: ETERNALAI_CHAIN_ID
              value: "8453"            # Default: "8453"
            - name: ETERNALAI_RPC_URL
              value: ""                  # Ex: https://mainnet.base.org/
            - name: ETERNALAI_AGENT_CONTRACT_ADDRESS
              value: ""   # Ex: 0xAed016e060e2fFE3092916b1650Fc558D62e1CCC
            - name: ETERNALAI_AGENT_ID
              value: ""                 # Ex: 1711
            - name: ETERNALAI_API_KEY
              value: ""
            - name: ETERNALAI_LOG
              value: "false" #Default: false

            # Hyperbolic Provider Configuration
            - name: HYPERBOLIC_API_KEY
              value: "" # Hyperbolic API Key
            - name: HYPERBOLIC_MODEL
              value: ""

            - name: IMAGE_HYPERBOLIC_MODEL
              value: ""  # Default: FLUX.1-dev
            - name: SMALL_HYPERBOLIC_MODEL
              value: ""  # Default: meta-llama/Llama-3.2-3B-Instruct
            - name: MEDIUM_HYPERBOLIC_MODEL
              value: "" # Default: meta-llama/Meta-Llama-3.1-70B-Instruct
            - name: LARGE_HYPERBOLIC_MODEL
              value: ""  # Default: meta-llama/Meta-Llama-3.1-405-Instruct


            # Hyperbolic Plugin Configuration
            - name: HYPERBOLIC_ENV
              value: "production"
            - name: HYPERBOLIC_API_KEY
              value: ""
            - name: HYPERBOLIC_GRANULAR_LOG
              value: "true"
            - name: HYPERBOLIC_SPASH
              value: "true"
            - name: HYPERBOLIC_LOG_LEVEL
              value: "debug"

            # Infera Configuration
            - name: INFERA_API_KEY
              value: ""      # visit api.infera.org/docs to obtain an API key under /signup_user
            - name: INFERA_MODEL
              value: ""        # Default: llama3.2:latest
            - name: INFERA_SERVER_URL
              value: ""   # Default: https://api.infera.org/
            - name: SMALL_INFERA_MODEL
              value: ""  #Recommended: llama3.2:latest
            - name: MEDIUM_INFERA_MODEL
              value: "" #Recommended: mistral-nemo:latest
            - name: LARGE_INFERA_MODEL
              value: ""  #Recommended: mistral-small:latest

            # Venice Configuration
            - name: VENICE_API_KEY
              value: ""      # generate from venice settings
            - name: SMALL_VENICE_MODEL
              value: ""  # Default: llama-3.3-70b
            - name: MEDIUM_VENICE_MODEL
              value: "" # Default: llama-3.3-70b
            - name: LARGE_VENICE_MODEL
              value: ""  # Default: llama-3.1-405b
            - name: IMAGE_VENICE_MODEL
              value: ""  # Default: fluently-xl

            # Nineteen.ai Configuration
            - name: NINETEEN_AI_API_KEY
              value: ""      # Get a free api key from https://nineteen.ai/app/api
            - name: SMALL_NINETEEN_AI_MODEL
              value: ""  # Default: unsloth/Llama-3.2-3B-Instruct
            - name: MEDIUM_NINETEEN_AI_MODEL
              value: "" # Default: unsloth/Meta-Llama-3.1-8B-Instruct
            - name: LARGE_NINETEEN_AI_MODEL
              value: ""  # Default: hugging-quants/Meta-Llama-3.1-70B-Instruct-AWQ-INT4
            - name: IMAGE_NINETEEN_AI_MODE
              value: ""   # Default: dataautogpt3/ProteusV0.4-Lightning

            # Akash Chat API Configuration docs: https://chatapi.akash.network/documentation
            - name: AKASH_CHAT_API_KEY
              value: ""          # Get from https://chatapi.akash.network/
            - name: SMALL_AKASH_CHAT_API_MODEL
              value: ""  # Default: Meta-Llama-3-2-3B-Instruct
            - name: MEDIUM_AKASH_CHAT_API_MODEL
              value: "" # Default: Meta-Llama-3-3-70B-Instruct
            - name: LARGE_AKASH_CHAT_API_MODEL
              value: ""  # Default: Meta-Llama-3-1-405B-Instruct-FP8

            # Livepeer configuration

            - name: LIVEPEER_GATEWAY_URL
              value: "https://dream-gateway.livepeer.cloud"           # Free inference gateways and docs: https://livepeer-eliza.com/
            - name: IMAGE_LIVEPEER_MODEL
              value: ""           # Default: ByteDance/SDXL-Lightning
            - name: SMALL_LIVEPEER_MODEL
              value: ""           # Default: meta-llama/Meta-Llama-3.1-8B-Instruct
            - name: MEDIUM_LIVEPEER_MODEL
              value: ""          # Default: meta-llama/Meta-Llama-3.1-8B-Instruct
            - name: LARGE_LIVEPEER_MODEL
              value: ""           # Default: meta-llama/Meta-Llama-3.1-8B-Instruct

            # Speech Synthesis
            - name: ELEVENLABS_XI_API_KEY
              value: "" # API key from elevenlabs

            # Transcription Provider
            - name: TRANSCRIPTION_PROVIDER
              value: "" # Default: local (possible values: openai, deepgram, local)

            # ElevenLabs Settings
            - name: ELEVENLABS_MODEL_ID
              value: "eleven_multilingual_v2"
            - name: ELEVENLABS_VOICE_ID
              value: "21m00Tcm4TlvDq8ikWAM"
            - name: ELEVENLABS_VOICE_STABILITY
              value: "0.5"
            - name: ELEVENLABS_VOICE_SIMILARITY_BOOST
              value: "0.9"
            - name: ELEVENLABS_VOICE_STYLE
              value: "0.66"
            - name: ELEVENLABS_VOICE_USE_SPEAKER_BOOST
              value: "false"
            - name: ELEVENLABS_OPTIMIZE_STREAMING_LATENCY
              value: "4"
            - name: ELEVENLABS_OUTPUT_FORMAT
              value: "pcm_16000"

            # OpenRouter Configuration
            - name: OPENROUTER_API_KEY
              value: "" # OpenRouter API Key
            - name: OPENROUTER_MODEL
              value: ""   # Default: uses hermes 70b/405b
            - name: SMALL_OPENROUTER_MODEL
              value: ""
            - name: MEDIUM_OPENROUTER_MODEL
              value: ""
            - name: LARGE_OPENROUTER_MODEL
              value: ""

            # REDPILL Configuration (https://docs.red-pill.ai/get-started/supported-models)
            - name: REDPILL_API_KEY
              value: "" # REDPILL API Key
            - name: REDPILL_MODEL
              value: ""
            - name: SMALL_REDPILL_MODEL
              value: ""  # Default: gpt-4o-mini
            - name: MEDIUM_REDPILL_MODEL
              value: "" # Default: gpt-4o
            - name: LARGE_REDPILL_MODEL
