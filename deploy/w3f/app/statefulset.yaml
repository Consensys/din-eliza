            - name: EMBEDDING_GROK_MODEL
              value: "" # Default: grok-2-1212

            # Ollama Configuration
            - name: OLLAMA_SERVER_URL
              value: "" # Default: localhost:11434
            - name: OLLAMA_MODEL
              value: "llama3.2"
            - name: USE_OLLAMA_EMBEDDING
              value: ""   # Set to TRUE for OLLAMA/1024, leave blank for local
            - name: OLLAMA_EMBEDDING_MODEL
              value: "" # Default: mxbai-embed-large
            - name: SMALL_OLLAMA_MODEL
              value: ""     # Default: llama3.2
            - name: MEDIUM_OLLAMA_MODEL
              value: ""    # Default: hermes3
            - name: LARGE_OLLAMA_MODEL
              value: ""     # Default: hermes3:70b

            # Google Configuration
            - name: GOOGLE_MODEL
              value: ""
            - name: SMALL_GOOGLE_MODEL
              value: ""     # Default: gemini-1.5-flash-latest
            - name: MEDIUM_GOOGLE_MODEL
              value: ""    # Default: gemini-1.5-flash-latest
            - name: LARGE_GOOGLE_MODEL
              value: ""     # Default: gemini-1.5-pro-latest
            - name: EMBEDDING_GOOGLE_MODEL
              value: "" # Default: text-embedding-004

            # Mistral Configuration
            - name: MISTRAL_MODEL
              value: ""
            - name: SMALL_MISTRAL_MODEL
              value: ""  # Default: mistral-small-latest
            - name: MEDIUM_MISTRAL_MODEL
              value: "" # Default: mistral-large-latest
            - name: LARGE_MISTRAL_MODEL
              value: ""  # Default: mistral-large-latest

